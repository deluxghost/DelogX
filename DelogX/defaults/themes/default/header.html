<header>
    <div class="site-name"><a href="/">{{ _c('site.name') }}</a></div>
    <div class="site-subname">{{ _c('site.subname') }}</div>
    <div>
        <nav class="nav-menu">
            <div>
                <span><a href="/">{{ _g('Home') }}</a></span>
                {%- for nav in app.header %}
                {% if nav.link %}
                | <span><a href="{{ nav.link }}" target="{{ nav.target }}">{{ nav.title.strip('\n') }}</a></span>
                {% else %}
                | <span><a href="{{ nav.cooked_url }}">{{ nav.title.strip('\n') }}</a></span>
                {% endif %}
                {%- endfor %}
            </div>
        </nav>
    </div>
</header>
