<VirtualHost *:80>
    {{:a2server_name:}}
    {{:a2server_alias:}}
    WSGIDaemonProcess {{:application:}} user={{:user:}} group={{:group:}} threads=5
    WSGIScriptAlias / {{:path:}}{{:pathsep:}}mod_wsgi.wsgi

    <Directory {{:path:}}>
        WSGIProcessGroup {{:application:}}
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Require all granted
    </Directory>
</VirtualHost>
